<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- google logosu -->
    <img id="logo" width="351" height="113" src="logo/google.jpg" alt="google">
    <!-- tablo başlangıç -->
    <table style="width: 90%; text-align: center; margin: auto;">
        <!-- kutu 1 Başlangıç -->
        <tr>
            <td class="box1" colspan="3" >
                Search the web using Google! <br>
                <input type="text" name="q" value="" size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky"><br>
            </td>
        </tr>
        <!-- kutu 1 bitiş -->

        <!-- kutu 2 başlangıç -->
        <tr>
            <td class="box2">
                Special Searches <br>
                <a href="https://www.stanford.edu">Stanford Search</a> <br>
                <a href="https://www.linux.org">Linux Search</a>
            </td>
        
        <!-- kutu 2 bitiş -->

        <!-- kutu 3 başlangıç -->
        
            <td class="box3">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="#">About Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>
        
        <!-- kutu 3 bitiş -->

        <!-- kutu 4 başlangıç -->
        
            <td class="box4">
                Get Google! <br>
                updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="#">Archive</a>
            </td>
        </tr>
        <!-- kutu 4 bitiş -->
    </table>
    <!-- tablo bitiş -->
    <p style="text-align: center;">Copyright ©1998 Google Inc.</p>
</body>
</html>
